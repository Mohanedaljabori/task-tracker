apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tasktracker
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Mohanedaljabori/task-tracker.git'
    targetRevision: main
    path: k8s/
  destination:
    server: https://kubernetes.default.svc
    namespace: tasktracker
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
